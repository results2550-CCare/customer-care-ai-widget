
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Care AI – WOW</title>
<style>
body{margin:0;overflow:hidden;background:#000;font-family:sans-serif;}
canvas{display:block;}
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

<script>

// ---------------- SCENE SETUP ----------------
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 1000);
camera.position.z = 20;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

window.addEventListener('resize',()=>{
camera.aspect = innerWidth/innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(innerWidth, innerHeight);
});

// ---------------- OCEAN + SUNSET ----------------
const skyGeo = new THREE.SphereGeometry(200,32,32);
const skyMat = new THREE.MeshBasicMaterial({
color:0x0b1020,
side:THREE.BackSide
});
const sky = new THREE.Mesh(skyGeo, skyMat);
scene.add(sky);

const sun = new THREE.Mesh(
new THREE.SphereGeometry(10,32,32),
new THREE.MeshBasicMaterial({color:0xff6600})
);
sun.position.set(0,-20,-100);
scene.add(sun);

// ---------------- MONSTER ----------------
const monster = new THREE.Mesh(
new THREE.BoxGeometry(6,6,6),
new THREE.MeshStandardMaterial({color:0x00ffff})
);
monster.position.z = -20;
scene.add(monster);

const light = new THREE.PointLight(0xffffff,2);
light.position.set(10,20,20);
scene.add(light);

// ---------------- DOOR ----------------
const door = new THREE.Mesh(
new THREE.BoxGeometry(6,10,0.5),
new THREE.MeshStandardMaterial({color:0x111111})
);
door.position.set(0,0,-28);
door.visible = false;
scene.add(door);

// ---------------- CONSTELLATION ----------------
const sats=[];
for(let i=0;i<18;i++){
const s=new THREE.Mesh(
new THREE.SphereGeometry(0.5,16,16),
new THREE.MeshStandardMaterial({color:0x00ffff, emissive:0x00ffff})
);
s.userData.orbitR=8+Math.random()*6;
s.userData.phase=Math.random()*Math.PI*2;
s.userData.speed=0.2+Math.random()*0.3;
s.userData.y=(Math.random()-0.5)*6;
s.visible=false;
scene.add(s);
sats.push(s);
}

// ---------------- TIMELINE ----------------
let t=0;
let phase=0;

function animate(){
requestAnimationFrame(animate);
t+=0.016;

// PHASE 0 – MONSTER BURST
if(phase===0){
monster.position.z+=0.5;
monster.rotation.x+=0.1;
monster.rotation.y+=0.1;
if(monster.position.z>5){
phase=1;
}
}

// PHASE 1 – SHRINK INTO BIRD
if(phase===1){
monster.scale.multiplyScalar(0.95);
monster.position.y+=0.2;
monster.position.z-=0.3;
if(monster.scale.x<0.2){
monster.visible=false;
door.visible=true;
phase=2;
}
}

// PHASE 2 – DOOR WAIT THEN OPEN
if(phase===2){
if(t>8){
door.rotation.y+=0.02;
if(door.rotation.y>1.2){
phase=3;
sats.forEach(s=>s.visible=true);
}
}
}

// PHASE 3 – CONSTELLATION ORBIT
if(phase===3){
for(let s of sats){
let a=t*s.userData.speed+s.userData.phase;
let R=s.userData.orbitR;
s.position.set(
Math.cos(a)*R,
s.userData.y,
-28+Math.sin(a)*R
);
}
}

renderer.render(scene,camera);
}

animate();

</script>
</body>
</html>
