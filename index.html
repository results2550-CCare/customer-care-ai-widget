<!DOCTYPE html><!-- auto-deploy-check -->
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Care AI</title>

  <!-- Clean deck typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B1022;
      --card:#0E1630;
      --card2:#0A1024;
      --line:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --muted2:rgba(255,255,255,.45);
      --accent:#6EE7FF;     /* cyan */
      --accent2:#A78BFA;    /* violet */
      --warn:#ff5b5b;
      --ok:#72ff9e;

      --r16:16px;
      --r20:20px;
      --shadow: 0 22px 60px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 18% 10%, rgba(167,139,250,.16), transparent 60%),
        radial-gradient(900px 600px at 85% 15%, rgba(110,231,255,.12), transparent 55%),
        radial-gradient(800px 600px at 50% 120%, rgba(110,231,255,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex;
      justify-content:center;
      padding:22px;
    }

    .shell{
      width:min(1120px, 100%);
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 18px;
      border:1px solid var(--line);
      border-radius: var(--r20);
      background: rgba(14,22,48,.72);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 260px;
    }
    .logo{
      width:38px; height:38px;
      border-radius:12px;
      background:
        linear-gradient(135deg, rgba(110,231,255,.95), rgba(167,139,250,.95));
      box-shadow: 0 12px 30px rgba(110,231,255,.14);
    }
    .brand h1{
      font-size:16px;
      margin:0;
      letter-spacing:.2px;
      line-height:1.1;
    }
    .brand p{
      margin:2px 0 0 0;
      font-size:12.5px;
      color:var(--muted);
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      font-weight:600;
      cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      border-color: rgba(110,231,255,.28);
      background: linear-gradient(135deg, rgba(110,231,255,.22), rgba(167,139,250,.20));
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      font-size:12.5px;
      color:var(--muted);
      white-space:nowrap;
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: rgba(255,255,255,.35);
    }
    .dot.ok{ background: rgba(114,255,158,.9); }
    .dot.warn{ background: rgba(255,91,91,.95); }
    .dot.live{ background: rgba(110,231,255,.95); }

    .grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:14px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      .brand{ min-width: unset; }
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--r20);
      background: rgba(10,16,36,.72);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHead{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .cardHead h2{
      margin:0;
      font-size:13px;
      letter-spacing:.18px;
      color:var(--muted);
      font-weight:700;
      text-transform: uppercase;
    }
    .cardBody{ padding:14px 16px; }

    .log{
      height: 420px;
      overflow:auto;
      padding:12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.22);
      line-height:1.35;
      font-size:14px;
    }
    .msg{ margin:10px 0; }
    .msg .who{ font-weight:700; }
    .msg.sys{ color: var(--warn); }
    .msg.you{ color: rgba(114,255,158,.95); }
    .msg.ai{ color: rgba(110,231,255,.92); }
    .msg .txt{ color: var(--text); font-weight:500; }
    .msg.sys .txt{ color: rgba(255,255,255,.85); font-weight:500; }

    .hint{
      margin-top:10px;
      font-size:12.5px;
      color: var(--muted2);
    }

    .form{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    label{
      font-size:12px;
      color: var(--muted);
      font-weight:600;
      letter-spacing:.2px;
    }
    input, textarea{
      width:100%;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.22);
      color: var(--text);
      padding:12px 12px;
      outline:none;
      font-family:inherit;
      font-size:14px;
    }
    textarea{ min-height:120px; resize: vertical; }
    input:focus, textarea:focus{
      border-color: rgba(110,231,255,.35);
      box-shadow: 0 0 0 3px rgba(110,231,255,.10);
    }
  </style>
</head>

<body>
  <div class="shell">

    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Customer Care AI</h1>
          <p>Hands-free voice agent (Chrome recommended)</p>
        </div>
      </div>

      <div class="controls">
        <button class="btn primary" id="enableVoiceBtn">Enable Voice (1x)</button>
        <button class="btn" id="stopVoiceBtn">Stop</button>

        <div class="pill" id="statusPill">
          <span class="dot" id="statusDot"></span>
          <span id="statusText">idle</span>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="cardHead">
          <h2>Conversation</h2>
          <div class="pill" title="Internal state">
            <span class="dot" id="modeDot"></span>
            <span id="modeText">idle</span>
          </div>
        </div>
        <div class="cardBody">
          <div class="log" id="log"></div>
          <div class="hint">
            Click “Enable Voice” once → speak naturally → stop talking → it captures your final transcript.
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardHead">
          <h2>Lead capture (optional)</h2>
        </div>
        <div class="cardBody">
          <div class="form">
            <div>
              <label>Full name</label>
              <input placeholder="e.g., Rick Edmiston"/>
            </div>
            <div>
              <label>Email</label>
              <input placeholder="name@email.com"/>
            </div>
            <div>
              <label>Phone</label>
              <input placeholder="04xx xxx xxx"/>
            </div>
            <div>
              <label>Notes</label>
              <textarea placeholder="What do they want? What problem are they trying to solve?"></textarea>
            </div>
            <button class="btn" type="button" onclick="alert('Optional form only. Voice loop is the priority.')">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // ====== UI helpers ======
    const logEl = document.getElementById("log");
    const statusText = document.getElementById("statusText");
    const statusDot = document.getElementById("statusDot");
    const modeText = document.getElementById("modeText");
    const modeDot = document.getElementById("modeDot");

    function addMsg(type, text){
      const div = document.createElement("div");
      div.className = `msg ${type}`;
      const who = type === "you" ? "You" : type === "ai" ? "AI" : "System";
      div.innerHTML = `<span class="who">${who}:</span> <span class="txt"></span>`;
      div.querySelector(".txt").textContent = text;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setPill(dotEl, textEl, state){
      textEl.textContent = state;
      dotEl.className = "dot";
      if (state === "listening") dotEl.classList.add("live");
      else if (state === "error") dotEl.classList.add("warn");
      else if (state === "ready" || state === "enabled") dotEl.classList.add("ok");
    }

    function setStatus(state){
      setPill(statusDot, statusText, state);
    }
    function setMode(state){
      setPill(modeDot, modeText, state);
    }

    // ====== Voice engine (stable Android Chrome) ======
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;

    let recognition = null;
    let enabled = false;
    let stopping = false;
    let isRunning = false;

    function buildRecognition(){
      const r = new SR();
      r.lang = "en-AU";
      r.continuous = true;
      r.interimResults = true;
      r.maxAlternatives = 1;

      r.onstart = () => {
        isRunning = true;
        setStatus("listening");
        setMode("listening");
        addMsg("sys", "Mic is LIVE. Speak normally.");
      };

      r.onerror = (e) => {
        const err = e?.error || "unknown";
        setStatus("error");
        setMode("error");
        addMsg("sys", `Voice error: ${err}`);
      };

      r.onend = () => {
        isRunning = false;
        if (enabled && !stopping) {
          setStatus("listening");
          setMode("restarting");
          setTimeout(() => { try { r.start(); } catch(_){} }, 250);
        } else {
          setStatus("idle");
          setMode("idle");
        }
      };

      let finalBuf = "";
      let lastFinal = "";
      let lastAt = 0;

      r.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++){
          const res = event.results[i];
          const txt = (res?.[0]?.transcript || "").trim();
          if (!txt) continue;
          if (res.isFinal) finalBuf += (finalBuf ? " " : "") + txt;
        }

        const finalText = finalBuf.trim();
        if (!finalText) return;

        // Debounce duplicate finals (common on mobile)
        const now = Date.now();
        if (finalText === lastFinal && (now - lastAt) < 1200){
          finalBuf = "";
          return;
        }
        lastFinal = finalText;
        lastAt = now;
        finalBuf = "";

        addMsg("you", finalText);

        // Wire to your backend later:
        // sendToAI(finalText);
      };

      return r;
    }

    function enableVoice(){
      if (!SR){
        addMsg("sys", "SpeechRecognition not supported on this browser.");
        setStatus("error");
        setMode("error");
        return;
      }

      if (!recognition) recognition = buildRecognition();

      enabled = true;
      stopping = false;

      setStatus("enabled");
      setMode("enabled");
      addMsg("sys", "Voice enabled. Hands-free loop is ON.");

      try { recognition.start(); } catch(_){
        // If already started, ignore
      }
    }

    function stopVoice(){
      stopping = true;
      enabled = false;
      setMode("stopping");
      setStatus("idle");
      addMsg("sys", "Stopped.");
      try { recognition?.stop(); } catch(_){}
    }

    document.getElementById("enableVoiceBtn").addEventListener("click", enableVoice);
    document.getElementById("stopVoiceBtn").addEventListener("click", stopVoice);

    // Initial
    setStatus("idle");
    setMode("idle");
    addMsg("sys", "Ready. Click Enable Voice once.");
  </script>
</body>
</html>
